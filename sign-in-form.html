<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap sign in form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/48dd45c00b.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- form 1 -->
    <section id="login" class="container w-25 border border-3 border-danger-subtle p-1 my-5">
        <div class="py-4 mb-4" style="background-image: linear-gradient(to right,yellow, orange);">
            <h3 class="text-center">Log in</h3>
            <span class="fs-5 d-flex justify-content-center gap-3">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </span>
        </div>
        <div class="p-3">
            <div class="mb-3">
                <input placeholder="Your Email" type="email"
                    class="px-0 form-control border-start-0 border-top-0 border-end-0 rounded-0 border-dark-subtle"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input placeholder="Your Password" type="password"
                    class="px-0 form-control border-start-0 border-top-0 border-end-0 rounded-0 border-dark-subtle"
                    id="exampleInputPassword1">
            </div>
            <p class="text-end"><a class="link-primary text-decoration-none" href="">Forgot
                    <strong>Password?</strong></a></p>

            <div class="d-flex justify-content-between align-items-center mt-5">
                <p><button class="btn rounded-pill bg-secondary text-white">LOG IN</button></p>
                <p><small>Don't have an account? <a class="link-primary text-decoration-none"
                            href="#signup"><strong>Sign
                                Up.</strong></a></small></p>
            </div>
        </div>
    </section>

    <!-- form 2 -->
    <hr class="border-5 text-black">
    <section id="signup" class="container w-25 border border-3 border-secondary p-1 my-5">
        <div class="py-3">
            <h3 class="text-center text-danger">Sign Up</h3>
        </div>
        <div class="p-3">
            <div class="mb-3">
                <input placeholder="Your Email" type="email"
                    class="px-0 form-control border-start-0 border-top-0 border-end-0 rounded-0 border-dark-subtle"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input placeholder="Your Password" type="password"
                    class="px-0 form-control border-start-0 border-top-0 border-end-0 rounded-0 border-dark-subtle"
                    id="exampleInputPassword1">
            </div>

            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                Accept the <a class="link-primary text-decoration-none" href="">Terms and Condition.</a>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-5">
                <p><button class="btn rounded-pill bg-danger text-white">SIGN UP</button></p>
                <p><small>Have an account? <a class="link-primary text-decoration-none" href="#login"><strong>Log
                                In.</strong></a></small></p>
            </div>
        </div>
        <div class="bg-secondary py-4">
            <span class="fs-5 d-flex justify-content-center gap-3">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </span>
        </div>
    </section>

    <!-- form 3 -->
    <hr class="border-5 text-black">
    <section id="signup" class="container w-25 border border-3 border-warning p-1 my-5">
        <div class="py-3">
            <h3 class="text-center text-info">Sign In</h3>
        </div>
        <div class="p-3">
            <div class="mb-3">
                <input placeholder="Your Email" type="email"
                    class="px-0 form-control border-start-0 border-top-0 border-end-0 rounded-0 border-dark-subtle"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input placeholder="Your Password" type="password"
                    class="px-0 form-control border-start-0 border-top-0 border-end-0 rounded-0 border-dark-subtle"
                    id="exampleInputPassword1">
            </div>

            <p class="text-end"> <a class="link-primary text-decoration-none" href="">Forgot Password?</a></p>

            <p><button class="btn rounded-pill bg-info text-white w-100 mt-4">SIGN IN</button></p>

            <div class="text-center">
                <p>or Sign in with:</p>
                <span class="fs-5 d-flex justify-content-center gap-2">
                    <a href=""><i class="bg-white shadow-lg px-4 py-3 rounded-pill fa-brands fa-facebook"></i></a>
                    <a href=""><i class="bg-white shadow-lg px-4 py-3 rounded-pill fa-brands fa-twitter"></i></a>
                    <a href=""><i class="bg-white shadow-lg px-4 py-3 rounded-pill fa-brands fa-linkedin"></i></a>
                </span>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
