<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs grid</title>

    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <section class="container">
        <div class="row row-cols-1">
            <div class="bg-danger-subtle border border-light border-5" style="height: 180px;"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
            <div class="border border-light border-5 bg-danger bg-opacity-75" style="height: 180px;"></div>
            <div class="border border-light border-5 bg-danger bg-opacity-75" style="height: 180px;"></div>
            <div class="border border-light border-5 bg-danger bg-opacity-75" style="height: 180px;"></div>
            <div class="border border-light border-5 bg-danger bg-opacity-75" style="height: 180px;"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2">
            <div class="bg-info bg-opacity-50 border border-light border-5" style="height: 180px;"></div>
            <div class="bg-info bg-opacity-50 border border-light border-5" style="height: 180px;"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-9 bg-success bg-opacity-75 border border-light border-5" style="height: 180px;">
            </div>
            <div class="col-12 col-md-3 bg-warning bg-opacity-50 border border-light border-5" style="height: 180px;">
            </div>
        </div>
    </section>

    <!-- bs js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
